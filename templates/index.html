<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work From Home Jobs</title>

</head>
<body>

  <div class="header">
    <div class="circle">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    </div>
    <h1>✍️ Noble Book 📚</h1>
    <h2>Copy-Paste Work</h2>
  </div>

  {% if thank_you %}
    <div class="thank-you">✅ Thank you for submitting!</div>
  {% endif %}

  <div class="form-container">
    <form method="POST" enctype="multipart/form-data">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="age">Age</label>
      <input type="number" id="age" name="age" required>

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mobile" required>

      <label for="whatsapp">WhatsApp Number</label>
      <input type="tel" id="whatsapp" name="whatsapp" required>

      <label for="gmail">Gmail</label>
      <input type="email" id="gmail" name="gmail" required>

      <label for="education">Highest qualification?</label>
      <select id="education" name="education" required>
        <option value="">--Select--</option>
        <option value="none">None</option>
        <option value="5th">5th Pass</option>
        <option value="8th">8th Pass</option>
        <option value="10th">10th Pass</option>
        <option value="12th">12th Pass</option>
        <option value="graduate">Graduate</option>
        <option value="postgraduate">Postgraduate</option>
        <option value="other">Other</option>
      </select>

      <label for="account">Account Number</label>
      <input type="tel" id="account" name="account" required>

      <label for="rusemPdf">Upload Aadhar</label>
      <input type="file" id="rusemPdf" name="rusemPdf" accept="application/pdf">

      <button type="submit">Submit</button>
    </form>
  </div>

  <footer class="site-footer">
    <div class="footer-container">
      <h3 class="footer-title">Free guidance, daily work</h3>
      <p>📍 Pan India Job Access | 💼 Verified Home Based Work</p>
      <p>
        <a href="tel:7976850122" class="footer-link">📞 Call Now</a> |
        <a href="https://t.me/appjobsindia" target="_blank" class="footer-link">💬 Join Telegram</a> |
        <a href="/" class="footer-link">📝 Apply Now</a> |
        <a href="/admin-login" class="footer-link">🔐 Admin Login</a>
      </p>
      <p class="footer-copy">&copy; 2025 Free guidance, daily work.</p>
    </div>
  </footer>

</body>
</html>
