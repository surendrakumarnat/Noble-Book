<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Submissions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
    <style>
        table { width: 95%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #002c57; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        h2 { text-align: center; margin: 20px; }
        .logout { text-align: center; margin: 20px; }
    </style>
</head>
<body>

<h2>ğŸ” Admin Panel - View Submissions</h2>

<div class="logout">
    <a href="/logout" class="footer-link">ğŸšª Logout</a>
</div>

<table>
    {% if data %}
        <tr>
            {% for header in data[0] %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
        {% for row in data[1:] %}
            <tr>
                {% for item in row %}
                    <td>{{ item }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    {% else %}
        <tr><td>No submissions yet.</td></tr>
    {% endif %}
</table>

</body>
</html>
